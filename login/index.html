<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesion by Padiyera05</title>
</head>

<body>
    <div class="container-Login">
        <div class="container">
            <div class="brand-logo"></div>
            <div class="brand-title">EJEMPLO</div>
            <div id="alerta"></div>
            <div id="alertaNewUser"></div>
            <form id="formLogin" method="post">
                <div class="inputs">
                    <label for="Usuario">Usuario o email:</label>
                    <input type="text" placeholder="Usuario82" id="usuario" name="usuario">
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" placeholder="x x x x x x" id="password" name="password">
                </div>
                <button type="submit" id="iniciaSesion">Iniciar Sesión</button>
            </form>
            <button id="cambiarPass">Olvidé mi contraseña</button>
            <button id="registrate">¿No tienes una cuenta? Registrate</button>
        </div>
    </div>
    <div class="container-Registro">
        <div class="container-Reg">
            <div class="brand-logo"></div>
            <div class="brand-title">EJEMPLO</div>
            <div id="mensajeError" class="hidden"></div>
            <div id="alertaFail"></div>
            <form id="formRegistro" method="post">
                <div class="inputs">
                    <label for="Usuario">Usuario:</label>
                    <input type="text" placeholder="Usuario82" id="usuarioNew" name="usuarioNew">
                    <label for="Correo">Correo:</label>
                    <input type="email" placeholder="example@gmail.com" id="correoNew" name="correoNew">
                    <label for="Contraseña">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" placeholder="x 0 x 0 x 0 ! X" id="passwordNew" name="passwordNew">
                        <button type="button" id="togglePasswordNew"></button>
                    </div>
                    <label for="Contraseña">Repita la contraseña:</label>
                    <input type="password" placeholder="x 0 x 0 x 0 ! X" id="contrasenaRepetida"
                        name="contrasenaRepetida">
                </div>
                <button type="submit" id="BtnRegistrarse">Registrarse</button>
            </form>
            <button id="VolverLog">Volver</button>
        </div>
    </div>
    <div class="container-CambiarPass">
        <div class="container-Pas">
            <div class="brand-logo"></div>
            <div class="brand-title">EJEMPLO</div>
            <div id="alertaEmail"></div>
            <form id="formChangePassword" method="post" action="">
                <div class="inputs">
                    <label for="Usuario">Escriba su correo electrónico:</label>
                    <input type="email" placeholder="Verificaremos su email" id="correo" name="correo">
                    <input type="hidden" name="_next" value="http://localhost/JS/Layouts/LoginWConex/">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                </div>
                <button type="submit" id="newPasw">Enviar contraseña</button>
            </form>
           
            <button id="volverPas">Volver</button>
        </div>
        
    </div>
</body>
<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
